<!-- 

Description
- Build a simple counter that displays a number and has buttons to increase, decrease, and reset the value. This is the "Hello World" of interactive JavaScript!

What You'll Learn
- DOM selection and manipulation
- Event handling
- Updating UI based on state
- Basic state management

------- Step-by-Step Approach -------
1. Create HTML structure (display + buttons)
2. Select DOM elements with JavaScript
3. Create a variable to store count value
4. Add event listeners to each button
5. Update the display whenever count changes 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .counter-container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .count-display {
            font-size: 80px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            transition: color 0.3s ease, transform 0.1s ease;
        }

        /* Color changes based on value */
        .count-display.positive {
            color: #27ae60;
        }

        .count-display.negative {
            color: #e74c3c;
        }

        .count-display.zero {
            color: #333;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-decrease {
            background: #e74c3c;
            color: white;
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
        }

        .btn-increase {
            background: #27ae60;
            color: white;
        }

        /* Step controls */
        .step-control {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .step-control label {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
        }

        .step-control input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .history {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>ðŸ”¢ Counter App</h1>
        
        <!-- Count Display -->
        <div class="count-display zero" id="count-display">0</div>
        
        <!-- Buttons -->
        <div class="buttons">
            <button class="btn-decrease" id="decrease-btn">- Decrease</button>
            <button class="btn-reset" id="reset-btn">Reset</button>
            <button class="btn-increase" id="increase-btn">+ Increase</button>
        </div>
        
        <!-- Step Control (Bonus Feature) -->
        <div class="step-control">
            <label for="step-input">Step Value:</label>
            <input type="number" id="step-input" value="1" min="1" max="100">
        </div>
        
        <!-- History (Bonus Feature) -->
        <div class="history" id="history"></div>
    </div>

    <script>
        // ============================================
        // STATE - Variables that hold our data
        // ============================================
        let count = 0;
        let history = [];

        // ============================================
        // DOM ELEMENTS - Selecting elements we need
        // ============================================
        const countDisplay = document.querySelector('#count-display');
        const decreaseBtn = document.querySelector('#decrease-btn');
        const resetBtn = document.querySelector('#reset-btn');
        const increaseBtn = document.querySelector('#increase-btn');
        const stepInput = document.querySelector('#step-input');
        const historyDisplay = document.querySelector('#history');

        // ============================================
        // FUNCTIONS - Reusable blocks of code
        // ============================================

        // Get the current step value from input
        const getStep = () => {
            const step = parseInt(stepInput.value);
            // Return 1 if invalid input
            return isNaN(step) || step < 1 ? 1 : step;
        };

        // Update the display based on current count
        const updateDisplay = () => {
            // Update the number
            countDisplay.textContent = count;

            // Remove all color classes
            countDisplay.classList.remove('positive', 'negative', 'zero');

            // Add appropriate color class
            if (count > 0) {
                countDisplay.classList.add('positive');
            } else if (count < 0) {
                countDisplay.classList.add('negative');
            } else {
                countDisplay.classList.add('zero');
            }

            // Add a small animation
            countDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                countDisplay.style.transform = 'scale(1)';
            }, 100);
        };

        // Add to history
        const addToHistory = (action) => {
            history.push(`${action}: ${count}`);
            // Keep only last 5 entries
            if (history.length > 5) {
                history.shift();
            }
            historyDisplay.textContent = `History: ${history.join(' â†’ ')}`;
        };

        // Increase count
        const increase = () => {
            const step = getStep();
            count += step;
            updateDisplay();
            addToHistory(`+${step}`);
        };

        // Decrease count
        const decrease = () => {
            const step = getStep();
            count -= step;
            updateDisplay();
            addToHistory(`-${step}`);
        };

        // Reset count
        const reset = () => {
            count = 0;
            history = [];
            updateDisplay();
            historyDisplay.textContent = '';
        };

        // ============================================
        // EVENT LISTENERS - Connecting buttons to functions
        // ============================================
        increaseBtn.addEventListener('click', increase);
        decreaseBtn.addEventListener('click', decrease);
        resetBtn.addEventListener('click', reset);

        // Keyboard support (Bonus!)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case '+':
                    increase();
                    break;
                case 'ArrowDown':
                case '-':
                    decrease();
                    break;
                case 'r':
                case 'R':
                    reset();
                    break;
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        updateDisplay();
    </script>
</body>
</html>
